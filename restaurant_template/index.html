<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="header">
  <div class="header__wrapper__top">
    <div class="header__logo">
      <img src="image/LOGO.svg" alt="Logo"></div>
    <div class="header__menu">
      <div class="header__info">
        <div class="nav__item">ГЛАВНАЯ</div>
        <div class="nav__item">МЕНЮ</div>
        <div class="nav__item">О НАС</div>
        <div class="nav__item">БРОНЬ</div>
        <div class="nav__item">
          <img src="image/shopping-cart-solid.svg" alt="Shopping"></div>
      </div>
      <div class="header__phone nav__item" >
        <img src="image/phone.png" alt="Phone"> 095 328 25 76
        <p>Свяжитесь с нами для бронирования</p>
      </div>

      <div class="header__button">ЗАКАЗ СТОЛИКА</div>


    </div>
    <div class="nav__button__mobile">mobile menu</div>

  </div>
  <div class="header__main__wrapper">
    <div class="header__title">
      <h2>Добро пожаловать в</h2>
      <h1><strong>Наш ресторан</strong></h1>
      <p>дом лучшей еды</p>
      <button class="view__menu">view menu</button>
    </div>
  </div>
  <div class="wrapper__pramary">
    <div class="box__pramari"><img src="image/9db3012d5fabb2df53715017abf7443b.png" alt="eat"></div>
    <div class="box__pramari"><img src="image/9db3012d5fabb2df53715017abf7443b.png" alt="eat"></div>
    <div class="box__pramari"><img src="image/9db3012d5fabb2df53715017abf7443b.png" alt="eat"></div>
  </div>
</div>


</body>
</html>
